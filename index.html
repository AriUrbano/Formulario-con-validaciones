<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="formularioRegistro">
            <div class="form-group">
                <label for="nombreCompleto">Nombre completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto">
                <div class="error-message" id="errorNombre">El nombre debe tener al menos 3 caracteres.</div>
            </div>
            <div class="form-group">
                <label for="correo">Email:</label>
                <input type="text" id="correo" name="correo">
                <div class="error-message" id="errorCorreo">Por favor, introduce un email válido.</div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
                <div class="error-message" id="errorContrasena">La contraseña debe tener al menos 8 caracteres, incluyendo al menos un número y una letra.</div>
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena">
                <div class="error-message" id="errorConfirmarContrasena">Las contraseñas no coinciden.</div>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
